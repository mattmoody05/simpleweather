{% extends "layout.html" %}
{% block content %}
    <div class="confirmation-error">
        <h1>{{ error }} error!</h1>
        {% if error == "404" %}
            <h2>We can't find the page you're looking for... Try again?</h2>
        {% elif error == "500" %}
            <h2>There seems to be an error on our end... Try again later?</h2>
        {% endif %}
    </div>
{% endblock %}
